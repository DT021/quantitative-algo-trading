    <!-- CoreUI and necessary plugins-->
    <script>
      async function fetchNews() {
        //fetch news and display it
        let response = await fetch(
          "https://newsapi.org/v2/top-headlines?country=in&category=business", {
            "method": "GET",
            "headers": {
              "X-Api-Key": "254790c6a1f9496a9ef5b735e7a4b910",
            }
          });
        return await response.json();
      }
      fetchNews().then((json) => {
        console.log(json);
        var html = "<div class=card-body>";
        html += "<div class=list-group>";
        var result = Object.assign({}, json);
        for (var i = 0; i < json.articles.length; i++) {
          html += "<a target=_blank class=list-group-item href=" + result.articles[i].url;
          html += ">";
          html += "<span>";
          html += "<img width=200 height=100 src=" + result.articles[i].urlToImage + ">";
          html += "</img>";
          html += "<section>"
          html += "<h4 class=mb-1>" + result.articles[i].title + "</h4>" + "<small>" + result.articles[i]
            .publishedAt + "</small>";
          html += "<p class=mb-1>" + result.articles[i].description + "</p>" + "<small>" + result.articles[i]
            .source.name + "</small>";
          html += "</section>";
          html += "</span>";
          html += "</a>"
        }
        html += "</div>";
        html += "</div>"
        document.getElementById("news").innerHTML = html;
        //$("span").addClass("align-items-start");
        $("span").css("color", "#2c2c2c");
        $("span").css("display", "-webkit-box");
        $("span").css("display", "-moz-box");
        $("span").css("display", "-ms-flexbox");
        $("span").css("display", "-webkit-flex");
        $("span").css("display", "flex");
        $("img").css("text-align", "left");
        $("img").css("max-width", "200");
        $("section").css("margin-left", "25px");
      }).catch(e => console.log(e));

    </script>
